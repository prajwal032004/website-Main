{% extends "public/base.html" %} {% block title %}Page Not Found - 404{%
endblock %} {% block content %}
<style>
  .error-page {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 60px 0;
  }
  .error-code {
    font-family: "Playfair Display", serif;
    font-size: 8rem;
    font-weight: 700;
    color: var(--secondary);
    line-height: 1;
    margin-bottom: 20px;
  }
  .error-title {
    font-family: "Playfair Display", serif;
    font-size: 2rem;
    color: var(--primary);
    margin-bottom: 20px;
  }
</style>

<section class="error-page">
  <div class="container">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="text-muted mb-4">
      Sorry, the page you are looking for doesn't exist or has been moved.
    </p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">
      <i class="fas fa-home"></i> Back to Home
    </a>
  </div>
</section>
{% endblock %}
